    - name: InboundSshPrivateNetworkAclEntry
      properties:
        RuleNumber: 103
        Protocol: 6 #tcp
        RuleAction: allow
        CidrBlock: '{{ network_topology.vpc_cidr }}'
        PortRange:
          From: 22
          To: 22
    - name: InboundEphemeralPrivateNetworkAclEntry
      properties:
        RuleNumber: 104
        Protocol: 6 #tcp
        RuleAction: allow
        CidrBlock: 0.0.0.0/0
        PortRange:
          From: 1024
          To: 65535
    - name: InboundDnsPrivateNetworkAclEntry
      properties:
        RuleNumber: 105
        Protocol: 17 #udp
        RuleAction: allow
        CidrBlock: '{{ network_topology.vpc_cidr }}'
        PortRange:
          From: 53
          To: 53
    - name: InboundDnsEphemeralPrivateNetworkAclEntry
      properties:
        RuleNumber: 106
        Protocol: 17 #udp
        RuleAction: allow
        CidrBlock: '{{ network_topology.vpc_cidr }}'
        PortRange:
          From: 1024
          To: 65535

  outbound_entries:
    - name: OutboundPrivateNetworkAclEntry
      properties:
        RuleNumber: 100
        Protocol: -1
        RuleAction: allow #tcp
        CidrBlock: 0.0.0.0/0
        PortRange:
          From: 0
          To: 65535
