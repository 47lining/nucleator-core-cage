    - name: InboundHttpPrivateNetworkAclEntry
      properties:
        RuleNumber: 101
        Protocol: 6 #tcp
        RuleAction: allow
        CidrBlock: 0.0.0.0/0
        PortRange:
          From: 80
          To: 80
#    - name: InboundHttpsPrivateNetworkAclEntry
#      properties:
#        RuleNumber: 102
#        Protocol: 6 #tcp
#        RuleAction: allow
#        CidrBlock: 0.0.0.0/0
